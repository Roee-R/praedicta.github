<form class="text-form">
  <mat-form-field class="text-full-width">
    <input type="text" (focusout) = "textChange($event)"  placeholder="select or create new"  matInput [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option.name}} {{option.isNew}} 
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
